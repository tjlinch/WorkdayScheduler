<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="main">
      <!-- Timeblocks go here -->
      <form class="row time-block">
        <label for="8am" class="hour">8:00 AM</label>
        <input type="text" class="text-inputs" id="8amInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="9am" class="hour">9:00 AM</label>
        <input type="text" class="text-inputs" id="9amInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="10am" class="hour">10:00 AM</label>
        <input type="text" class="text-inputs" id="10amInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="11am" class="hour">11:00 AM</label>
        <input type="text" class="text-inputs" id="11amInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="12pm" class="hour">12:00 PM</label>
        <input type="text" class="text-inputs" id="12pmInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="1pm" class="hour">1:00 PM</label>
        <input type="text" class="text-inputs" id="1pmInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="2pm" class="hour">2:00 PM</label>
        <input type="text" class="text-inputs" id="2pmInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="3pm" class="hour">3:00 PM</label>
        <input type="text" class="text-inputs" id="3pmInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="4pm" class="hour">4:00 PM</label>
        <input type="text" class="text-inputs" id="4pmInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      <form class="row time-block">
        <label for="5pm" class="hour">5:00 PM</label>
        <input type="text" class="text-inputs" id="5pmInput">
        <input type="submit" value="Save" class="saveBtn">
      </form>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
