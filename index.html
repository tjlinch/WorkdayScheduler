<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="main">
      <!-- Timeblocks go here -->
      <form class="row time-block">
        <label for="8am" class="hour" value="8">8:00 AM</label>
        <input type="text" class="text-inputs" id="eightInput">
        <input type="submit" value="Save" class="saveBtn" id="save0">
      </form>
      <form class="row time-block">
        <label for="9am" class="hour" value="9">9:00 AM</label>
        <input type="text" class="text-inputs" id="nineInput">
        <input type="submit" value="Save" class="saveBtn" id="save1">
      </form>
      <form class="row time-block" id="tenInput">
        <label for="10am" class="hour" value="10">10:00 AM</label>
        <input type="text" class="text-inputs" id="tenInput">
        <input type="submit" value="Save" class="saveBtn" id="save2">
      </form>
      <form class="row time-block">
        <label for="11am" class="hour" value="11">11:00 AM</label>
        <input type="text" class="text-inputs" id="elevenInput">
        <input type="submit" value="Save" class="saveBtn" id="save3">
      </form>
      <form class="row time-block">
        <label for="12pm" class="hour" value="12">12:00 PM</label>
        <input type="text" class="text-inputs" id="twelveInput">
        <input type="submit" value="Save" class="saveBtn" id="save4">
      </form>
      <form class="row time-block">
        <label for="1pm" class="hour" value="13">1:00 PM</label>
        <input type="text" class="text-inputs" id="oneInput">
        <input type="submit" value="Save" class="saveBtn" id="save5">
      </form>
      <form class="row time-block">
        <label for="2pm" class="hour" value="14">2:00 PM</label>
        <input type="text" class="text-inputs" id="twoInput">
        <input type="submit" value="Save" class="saveBtn" id="save6">
      </form>
      <form class="row time-block">
        <label for="3pm" class="hour" value="15">3:00 PM</label>
        <input type="text" class="text-inputs" id="threeInput">
        <input type="submit" value="Save" class="saveBtn" id="save7">
      </form>
      <form class="row time-block">
        <label for="4pm" class="hour" value="16">4:00 PM</label>
        <input type="text" class="text-inputs" id="fourInput">
        <input type="submit" value="Save" class="saveBtn" id="save8">
      </form>
      <form class="row time-block" id="fiveInput">
        <label for="5pm" class="hour" value="17">5:00 PM</label>
        <input type="text" class="text-inputs" id="fiveInput">
        <input type="submit" value="Save" class="saveBtn" id="save9">
      </form>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
